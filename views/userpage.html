{% extends "layout.html" %}

{% block content %}
<div class="page-body">
  <h4>{{users.name}}</h4>
  <h4>{{users.email}}</h4>
  
</div>
<ul class="list-unstyled">
    
    <ul>
      {% for page in pages %}
        <li><a href="{{page.urlTitle}}">{{page.title}}</a></li>
      {% endfor %}
    </ul>
  </ul>

  <a href="wiki/edit" class="btn btn-primary">edit this page</a>
  <a href="wiki/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
